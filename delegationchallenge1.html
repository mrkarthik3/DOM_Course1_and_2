<html>

<head>
    <link rel="stylesheet" href="styles_del.css">
    <title>Event Delegation</title>
</head>

<body>
    <table id="delegation_table">
        <tr>
            <th colspan="3"><em>Delegation</em> Table: Click to Change Color
            </th>
        </tr>
        <tr>
            <td><strong>1</strong></td>
            <td><strong>2</strong></td>
            <td><strong>3</strong></td>
        </tr>
        <tr>
            <td><strong>4</strong></td>
            <td><strong>5</strong></td>
            <td><strong>6</strong></td>
        </tr>
        <tr>
            <td><strong>7</strong></td>
            <td><strong>8</strong></td>
            <td><strong>9</strong></td>
        </tr>

    </table>
    <script>
        let selectedElement = null;
        let table = document.getElementById('delegation_table')
        // attach event listener
        table.addEventListener('click', changeColor);

        function changeColor(ev) {
            let target = ev.target
            console.dir(target)
            // target.classList.add('highlight')
            if (target.nodeName === "TD") {
                highlight(target);
            }
        }

        function highlight(node) {
            // getting rid of previously selected TD element highlight class
            if (selectedElement !== null) {
                selectedElement.classList.remove('highlight')
            }
            // assign new TD element we've clicked on to teh selectedElement variable
            selectedElement = node;
            selectedElement.classList.add('highlight')

        }
    </script>
</body>

</html>
