<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <!-- section 1 -->

        <header></header>
        <div id="page-top">
            <h1 class="title">Shopaholic</h1>
            <p>My shopping list</p>
            <!-- search and show hide functionality -->
            <form id="search-item">
                <input id="searchItem" type="text" placeholder="Search items...">
                <div id="check">
                    <label for="hide">Hide list</label>
                    <input type="checkbox" id="hide">
                </div>
            </form>

        </div>
        <!-- section 2 -->

        <form id="add-item">
            <input type="text" placeholder="What do you want to buy ?">
            <button>Add</button>

        </form>
        <!-- section 3 -->

        <div id="grocery-list">
            <h2 class="title">Items to buy</h2>
            <ul>
                <li>
                    <span class="item">Milk</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Sugar & Spice</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Coke</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Pizza</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>

        <!-- // section 4  adding TABS -->
        <DIV id="tab-wrapper">
            <ul class="heading">
                <li data-clicked="#joke" class=''>Food Joke</li>
                <li data-clicked="#facts">Did you know</li>
            </ul>

            <div id="joke" class="panel">
                <p>What do you call a fake noodle?</p>
                <button id="showAnswer">Answer</button>
                <p id="answer"></p>
            </div>

            <div id="facts" class="panel">
                <p>This is what I leanred about food this week.</p>
                <p>The lesser you eat, the longer you live...</p>
            </div>
        </DIV>


    </div>

    <script src="app.js"></script>
</body>

</html>
